<mat-accordion>
  <mat-expansion-panel *ngFor="let journal of journals;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{journal.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <publishedJournal [journal]="journal"></publishedJournal>
  </mat-expansion-panel>
</mat-accordion>
