<div class="container-fluid home-page" fxLayout="column">
  <mat-card class="" *ngFor="let article of articles;">
    <mat-card-header>
      <div mat-card-avatar *ngIf="article.avatar"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See more</button>
      <button mat-button (click)="downloadFile(article.filePath)">Download pdf</button>
    </mat-card-actions>
  </mat-card>
</div>
