<div class="container-fluid journal" fxLayout="column">
  <div fxFlex="20%">
    <div>
      <button mat-button (click)="createJournal()">Create Journal</button>
    </div>
  </div>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let journal of userJournals;">
      <span fxFlex>{{journal.title}}</span>
      <div *ngIf="!journal.isPublished">
        <button mat-button (click)="publishJournal(journal)">
          <mat-icon>check_circle_outline</mat-icon>
          Publish
        </button>
      </div>
      <div *ngIf="journal.isPublished">
        <button mat-button (click)="unpublishJournal(journal)">
          <mat-icon>clear</mat-icon>
          Unpublish
        </button>
      </div>
      <div>
        <button mat-button (click)="deleteJournal(journal)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
