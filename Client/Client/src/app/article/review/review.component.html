<div class="container-fluid review" fxLayout="column">
  <mat-card class="" *ngFor="let article of pendingArticles;">
    <mat-card-header>
      <div mat-card-avatar *ngIf="article.avatar"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.deadline}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Download pdf</button>
      <button mat-button (click)="approveArticle(article)">Approve</button>
      <button mat-button (click)="rejectArticle(article)">Reject</button>
    </mat-card-actions>
  </mat-card>
</div>
