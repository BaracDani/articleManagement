<div class="container-fluid review" fxLayout="column">

  <mat-card class="" *ngFor="let article of inReviewArticles;">
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>Created date: {{article.deadline | date:'MM/dd/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.abstract}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="downloadFile(article.filePath)">Download pdf</button>
      <button mat-button (click)="reviewArticle(article)">Review</button>
      <button mat-button (click)="abstain(article)">Abstain</button>
    </mat-card-actions>
  </mat-card>

</div>
